[[headers]]
  for = "/msmarzewski.pl/*"
  [headers.values]
	X-Robots-Tag = "all"

[[headers]]
  for = "/www.msmarzewski.pl/*"
  [headers.values]
	X-Robots-Tag = "all"

[[headers]]
  for = "/smarzewski.netlify.app/*"
  [headers.values]
	X-Robots-Tag = "all"

# explicit commands for building the site
# and the folder to publish
[build]
command = "pnpm install && npm run build"
publish = "build"
