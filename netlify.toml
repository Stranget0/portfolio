[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Content-Security-Policy = "default-src 'self'; style-src msmarzewski.pl *smarzewski.netlify.app 'self'; form-action msmarzewski.pl *smarzewski.netlify.app 'self'; script-src msmarzewski.pl *smarzewski.netlify.app 'self'; connect-src msmarzewski.pl *smarzewski.netlify.app 'self'; img-src msmarzewski.pl *smarzewski.netlify.app 'self'; base-uri 'self'; font-src fonts.gstatic.com 'self'"