[[headers]]
  for = "/msmarzewski.pl/*"
  [headers.values]
	X-Robots-Tag = "all"

[[headers]]
  for = "/www.msmarzewski.pl/*"
  [headers.values]
	X-Robots-Tag = "all"

[[headers]]
  for = "/smarzewski.netlify.app/*"
  [headers.values]
	X-Robots-Tag = "all"

[build]
	command = "npx cypress install && npx playwright install && sudo npx playwright install-deps  && npm run test && npm run build"